<div class="row">
  <div class="col-xs-12">
    <div class="row" *ngFor="let creditCard of wallet?.Creditcards">
      <div class="col-xs-12">
        <div class="row">
          <div class="col-xs-12">
            <p>{{creditCard?.ownerName}}</p>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <p>{{creditCard?.expirationDate}}</p>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <p>{{creditCard?.securityCode}}</p>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <p>{{creditCard?.creditcardNumber}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
