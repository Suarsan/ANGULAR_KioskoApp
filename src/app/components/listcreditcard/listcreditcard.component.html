<div class="row">
  <div class="col-xs-12">
    <div class="row" *ngFor="let creditCard of wallet?.Creditcards; let i=index">
      <div class="col-xs-10 col-xs-offset-1 creditcard">
        <div class="row">
          <div class="col-xs-12">
            <span class="name">{{creditCard?.name}}</span>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <span class="ownername">{{creditCard?.ownerName}}</span>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <span class="creditcardnumber">{{creditCard?.creditcardNumber}}</span>
            <span class="expirationdate">{{creditCard?.expirationDate}}</span>
            <span class="securityCode">XXX</span>
          </div>
        </div>
        <div class="options">
          <button (click)="editCreditcard(i)" class="edit-button">
            <i class="glyphicon glyphicon-edit"></i>
          </button>
          <button (click)="removeCreditcard(i)" class="remove-icon">
            <i class="glyphicon glyphicon-remove"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
