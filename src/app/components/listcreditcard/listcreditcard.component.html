<div class="row">
    <div class="col-xs-12">
        <h1>{{currentUser?.email}}</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <div class="row" *ngFor="let creditCard of creditCards">
        <div class="col-xs-12">
          <div class="row">
            <div class="col-xs-12">
                <p>{{creditCard?.Owner}}</p>
            </div>
          </div>
          <div class="row">
              <p>{{creditCard?.AccountNumber}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
