<div class="row">
  <div class="col-xs-12">
    <div class="row" *ngFor="let creditCard of wallet?.Creditcards">
      <div class="col-xs-12">
        <div class="row">
          <div class="col-xs-12">
            <p>{{creditCard?.Owner}}</p>
          </div>
        </div>
        <div class="row">
          <p>{{creditCard?.CreditcardNumber}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
